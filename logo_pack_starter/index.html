<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Logo Pack Demo</title>
<link rel="icon" href="logo_asset_pack/web/favicon.ico">
<link rel="apple-touch-icon" href="logo_asset_pack/web/apple-touch-icon-180.png">
<link rel="manifest" href="logo_asset_pack/web/site.webmanifest">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:image" content="logo_asset_pack/social/og-1200x630.png">
<meta name="theme-color" content="#0B5FA5">
<style>body{font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif; margin:40px;} .grid{display:grid; gap:24px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));} .card{border:1px solid #e6e6e6; border-radius:12px; padding:16px}</style>
</head>
<body>
<h1>Logo Pack Demo</h1>
<p>Once you generate the pack, common assets appear here.</p>
<div class="grid">
  <div class="card"><img src="logo_asset_pack/web/icon-192.png" width="96"><p>PWA 192×192</p></div>
  <div class="card"><img src="logo_asset_pack/web/icon-512.png" width="128"><p>PWA 512×512</p></div>
  <div class="card"><img src="logo_asset_pack/emoji/emoji-256.png" width="96"><p>Emoji 256</p></div>
  <div class="card"><img src="logo_asset_pack/desktop/appicon-256.png" width="96"><p>Desktop 256</p></div>
</div>
</body>
</html>
