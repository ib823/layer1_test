<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP MVP Framework - GRC Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '72', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a6ed1 0%, #1873e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 2rem;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .card p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .api-status {
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-healthy {
            background-color: #2ecc71;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAP MVP Framework</h1>
        <p class="subtitle">Enterprise GRC Platform for SAP Environments</p>

        <div class="card-grid">
            <div class="card" onclick="location.href='/api-docs'">
                <h3>API Documentation</h3>
                <p>Interactive Swagger UI for REST endpoints</p>
            </div>

            <div class="card" onclick="location.href='/api/monitoring/health'">
                <h3>System Health</h3>
                <p>Monitor application status and metrics</p>
            </div>

            <div class="card" onclick="location.href='/api/dashboard/summary'">
                <h3>Dashboard</h3>
                <p>View analytics and insights</p>
            </div>
        </div>

        <div class="api-status" id="status">
            <span class="status-indicator status-healthy"></span>
            Checking API status...
        </div>

        <div class="links">
            <a href="/api-docs" class="btn">API Docs</a>
            <a href="/api/health" class="btn">Health Check</a>
            <a href="https://github.com/ib823/layer1_test" class="btn" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        // Check API health status
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                const statusEl = document.getElementById('status');
                if (data.success && data.data.status === 'healthy') {
                    statusEl.innerHTML = '<span class="status-indicator status-healthy"></span>API Status: Healthy | Uptime: ' + Math.floor(data.data.uptime) + 's';
                } else {
                    statusEl.innerHTML = '<span class="status-indicator" style="background: #e74c3c;"></span>API Status: Degraded';
                }
            })
            .catch(error => {
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = '<span class="status-indicator" style="background: #e74c3c;"></span>API Status: Offline';
            });
    </script>
</body>
</html>
